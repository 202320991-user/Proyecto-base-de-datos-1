<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#0ea5a9"/>
    </linearGradient>
    <filter id="grain">
      <feTurbulence baseFrequency="0.8" numOctaves="2" seed="2" result="noise" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.05" />
      </feComponentTransfer>
      <feComposite in2="SourceGraphic" operator="in" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)"/>
  <g opacity="0.12" filter="url(#grain)">
    <rect width="100%" height="100%" fill="#ffffff"/>
  </g>
  <g opacity="0.06">
    <circle cx="1400" cy="100" r="300" fill="#ffffff"/>
    <circle cx="200" cy="800" r="400" fill="#ffffff"/>
  </g>
</svg>
